<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="style(title)">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:text="'STiger | ' + ${title}">STiger | Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
    </th:block>
</head>
<body>

<th:block th:fragment="ui-header">
    <nav class="main-header navbar navbar-expand navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
    </nav>
</th:block>

<th:block th:fragment="ui-user-sidebar(isMain)">
    <aside class="main-sidebar elevation-4 sidebar-dark-primary">
        <a href="javascript:void(0);" class="brand-link">
            <img th:src="@{/img/logo.jpg}" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3" style="opacity:.8">
            <span class="brand-text font-weight-light">STiger Admin</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column nav-flat" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/main}" th:class="'nav-link' + (${isMain} ? ' active' : '')">
                            <i class="nav-icon fas fa-home"></i>
                            <p>主页</p>
                        </a>
                    </li>
                    <th:block th:each="menuItem : ${session.userSidebar.items}">
                        <li th:class="'nav-item' + (${menuItem.hasChild} ? ' has-treeview' : '') + (${menuItem.active} ? ' menu-open' : '')">
                            <a href="javascript:void(0);" th:class="'nav-link' + (${menuItem.active} ? ' active' : '')">
                                <i class="nav-icon fas fa-layer-group"></i>
                                <p>[[${menuItem.menu.menuName}]]<i class="fas fa-angle-left right"></i></p>
                            </a>
                            <ul th:if="${menuItem.hasChild}" class="nav nav-treeview">
                                <th:block th:each="childItem : ${menuItem.childItems}">
                                    <li class="nav-item">
                                        <a th:href="@{/routing(menuCode=${childItem.menu.menuCode})}" th:class="'nav-link' + (${childItem.active} ? ' active' : '')">
                                            <i class="fas fa-list nav-icon"></i>
                                            <p th:text="${childItem.menu.menuName}">功能菜单</p>
                                        </a>
                                    </li>
                                </th:block>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </aside>
</th:block>

<th:block th:fragment="ui-content-header(headerName)">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="${headerName}">主页</h1>
                </div>
                <!--<div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">主页</li>
                    </ol>
                </div>-->
            </div>
        </div>
    </section>
</th:block>

<th:block th:fragment="ui-footer">
    <footer class="main-footer text-sm">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.0.2
        </div>
        <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">STiger Admin</a>.</strong> All rights reserved.
    </footer>
</th:block>

<th:block th:if="${#arrays.contains(#servletContext.getAttribute('activeProfiles'), 'dev')}" th:fragment="script-frame">
    <input type="hidden" th:if="${#arrays.contains(#servletContext.getAttribute('activeProfiles'), 'dev')}" id="runningMode" value="dev" />
    <script th:src="@{/adminlte/plugins/jquery/jquery.js}"></script>
    <script th:src="@{/adminlte/plugins-ext/jquery-form/jquery.form.js}"></script>
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/adminlte/dist/js/adminlte.js}"></script>
</th:block>
<th:block th:if="${!#arrays.contains(#servletContext.getAttribute('activeProfiles'), 'dev')}" th:fragment="script-frame">
    <input type="hidden" th:if="${!#arrays.contains(#servletContext.getAttribute('activeProfiles'), 'dev')}" id="runningMode" value="notdev" />
    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/adminlte/plugins-ext/jquery-form/jquery.form.min.js}"></script>
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</th:block>
<th:block th:fragment="script-stiger">
    <input type="hidden" id="context-path" th:value="${#servletContext.contextPath}">
    <script th:src="@{/js/Proj.js}"></script>
    <script th:src="@{/js/HttpUtil.js}"></script>
</th:block>
</body>
</html>
