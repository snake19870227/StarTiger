<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="global::style('出错了')"/>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
<div class="wrapper">

    <th:block th:replace="global::ui-header"/>

    <th:block th:replace="global::ui-user-sidebar(true)"/>

    <div class="content-wrapper">

        <th:block th:replace="global::ui-content-header(false, '', false)"/>

        <section class="content">
            <div class="error-page">
                <h2 class="headline text-danger">出错了</h2>
                <div class="error-content">
                    <h3><i class="fas fa-exclamation-triangle text-danger"></i> 抱歉! 我们会尽快修复.</h3>
                    <p>您可以联系管理员找解决途径.<a th:href="@{/main}">返回主页</a></p>
                </div>
            </div>
        </section>
    </div>

<!--    <th:block th:replace="global::ui-footer"/>-->

</div>

<th:block th:replace="global :: script-frame"/>
<th:block th:replace="global :: script-stiger"/>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
