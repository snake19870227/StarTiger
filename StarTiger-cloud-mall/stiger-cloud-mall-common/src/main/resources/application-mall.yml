spring:
  cloud:
    stream:
      bindings:
        mall-bus-input:
          destination: mall-bus
        mall-bus-output:
          destination: mall-bus
      rabbit:
        bindings:
          mall-bus-input:
            consumer:
              auto-bind-dlq: true
stiger:
  mall:
    security:
      login-processing-url: /loginProcess
      public-key: 
      private-key: 
      expiration-time: 30M
    service:
      router:
        account:
          url: 'http://mall-account'
        goods:
          url: 'http://mall-goods'
        order:
          url: 'http://mall-order'